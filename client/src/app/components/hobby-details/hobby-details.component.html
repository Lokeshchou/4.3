<div *ngIf="viewMode; else editable">
  <div *ngIf="currentHobby.id">
    <h4>Hobby</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentHobby.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentHobby.description }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/hobby/{{ currentHobby.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentHobby">
    <br />
    <p>Please click on a Hobby...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentHobby.id" class="edit-form">
    <h4>Hobby</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentHobby.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentHobby.description"
          name="description"
        />
      </div>


    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentHobby.published"

    >
      UnPublish
    </button>
    <button
      *ngIf="!currentHobby.published"
      class="badge badge-primary mr-2"

    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteHobby()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateHobby()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentHobby.id">
    <br />
    <p>Cannot access this Hobby...</p>
  </div>
</ng-template>
